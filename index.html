<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Universo AGV</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="chat-header">
    <img src="reputacao.jpg" alt="Reputação" class="profile-pic" />
    <div class="chat-info">
      <span class="chat-name">Universo AGV</span>
      <span class="chat-status">Online</span>
    </div>
  </div>
  <div id="chat-box">
    <div class="message">Olá! Como podemos te ajudar hoje?</div>
  </div>
  <div id="chat-buttons">
    <button onclick="abrirFormulario()">Fazer uma simulação</button>
    <button onclick="mostrarCarrossel()">Saber mais sobre o serviço</button>
    <button class="consultor" onclick="falarComConsultor()">Falar com consultor</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
